<div class="row">
    <div class="col">
        <input #keyword type="text" (keyup)="buscar(keyword.value)" class="form-control" placeholder="Buscar artista">
    </div>

</div>

<app-loading class="m-4"  *ngIf="loading"></app-loading>

<!-- card  -->
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-4 m-4">
    <div (click)="verArtistaSearch(item)" class="col" *ngFor="let item of artistas">
        <div class="card h-100 puntero"> <!-- puntero style css-->
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    {{item.name}}
                </h5>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
</div>

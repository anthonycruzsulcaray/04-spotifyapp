<!-- card  -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let cancion of nuevasCanciones;">
        <div class="card h-100">
            <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    {{cancion.name}}
                </h5>
                <h5>
                    <p class="card-text">
                        <!-- BADGE-->
                        <span *ngFor="let artista of cancion.artists"
                            class="badge rounded-pill text-bg-info">{{artista.name}}</span>
                    </p>
                </h5>

            </div>
            <div class="card-footer">
                <small class="text-body-secondary">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
</div>
